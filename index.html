<!DOCTYPE html>
<html>
<head>
  <title>Add Fugitive Profiles</title>
</head>
<body>

  <h2>Add New Fugitive Profiles</h2>

  <form id="addProfileForm">
    <input type="text" name="name" placeholder="Name" required /><br/><br/>
    <input type="text" name="crime" placeholder="Crime" required /><br/><br/>
    <input type="url" name="image_url" placeholder="Image URL" /><br/><br/>
    <input type="url" name="profile_url" placeholder="Profile URL" /><br/><br/>
    <button type="submit">Add Profile</button>
  </form>

  <script>
    const form = document.getElementById('addProfileForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(form);
      fetch('https://script.google.com/macros/s/AKfycbyM4-slEFW8O9aJJWsSJ6s9oqFN71bCkkFtyw9WPNtCE8VsopqyoooLFu25rYxeuVLS/exec', {
        method: 'POST',
        body: JSON.stringify(Object.fromEntries(data)),
        headers: {'Content-Type': 'application/json'}
      })
      .then(res => res.json())
      .then(response => {
        if(response.result === "success") {
          alert('Profile added successfully!');
          form.reset();
        } else {
          alert('Error: ' + response.message);
        }
      })
      .catch(err => alert('Request failed: ' + err.message));
    });
  </script>

</body>
</html>
