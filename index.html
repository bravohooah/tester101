<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Most Wanted Fugitives</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 10px;
    }
    .card h3 {
      margin: 0;
    }
    .card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Most Wanted Fugitives</h1>
  <div class="grid" id="fugitives"></div>

  <!-- PapaParse to read CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRyBv0ki2krl3s5LXQ2eK5iX34z0GpovKjCm2S1Y7-5DtFBa407j-nvvIxBghhBFg_E94oPU8pj18c0/pub?output=csv';

      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
          const data = results.data;
          const container = document.getElementById('fugitives');

          data.forEach(row => {
            const name = row['Name'];
            const crime = row['Crime'];
            const image = row['Image'] || 'https://via.placeholder.com/250x200?text=No+Image';

            if (name && crime) {
              const card = document.createElement('div');
              card.className = 'card';
              card.innerHTML = `
                <img src="${image}" alt="${name}">
                <div class="card-content">
                  <h3>${name}</h3>
                  <p><strong>Crime:</strong> ${crime}</p>
                </div>
              `;
              container.appendChild(card);
            }
          });
        }
      });
    });
  </script>

</body>
</html>
