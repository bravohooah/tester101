<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Most Wanted Fugitives</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .card {
      background: #fff;
      border-radius: 8px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content { padding: 10px; }
    .card h3 { margin: 0; }
    .card a { text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <h1>Most Wanted Fugitives</h1>
  <div class="grid" id="fugitives"></div>

  <!-- Tabletop.js -->
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      Tabletop.init({
        key: '1Q034oeBdcctKgPbsp9etRDNFR2LMrX5fUBm0xWFsXPo',
        simpleSheet: true,
        callback: function(data) {
          const container = document.getElementById('fugitives');
          data.forEach(person => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="${person.image_url}" alt="${person.name}">
              <div class="card-content">
                <h3>${person.name}</h3>
                <p>${person.crime}</p>
                <a href="${person.profile_url}">View Profile</a>
              </div>
            `;
            container.appendChild(card);
          });
        }
      });
    });
  </script>
</body>
</html>
