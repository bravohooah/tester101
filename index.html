\<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Most Wanted Fugitives</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 10px;
    }
    .card h3 {
      margin: 0;
    }
    .card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Most Wanted Fugitives</h1>
  <div class="grid" id="fugitives"></div>

  <!-- Include PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // âœ… Replace this with your actual Published CSV link
      const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRyBv0ki2krl3s5LXQ2eK5iX34z0GpovKjCm2S1Y7-5DtFBa407j-nvvIxBghhBFg_E94oPU8pj18c0/pub?output=csv';

      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
          const data = results.data;
          const container = document.getElementById('Name');

          data.forEach(row => {
            const imageUrl = row['Image URL'] || 
              'data:image/svg+xml;utf8,' + 
              encodeURIComponent(
                `<svg xmlns="http://www.w3.org/2000/svg" width="250" height="200">
                  <rect width="250" height="200" fill="#cccccc"/>
                  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#666666" font-family="Arial" font-size="20">No Image</text>
                </svg>`
              );

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="${imageUrl}" alt="${row['Name'] || 'Unknown'}" />
              <div class="card-content">
                <h3>${row['Name'] || 'Unknown'}</h3>
                <p><strong>Crime:</strong> ${row['Crime'] || 'Unknown'}</p>
              </div>
            `;
            container.appendChild(card);
          });
        }
      });
    });
  </script>

</body>
</html>
